

services:
  mssql:
    # image: mcr.microsoft.com/mssql/server:2017-latest
    image: mcr.microsoft.com/azure-sql-edge:latest
    container_name: mssql_container
    #image: mcr.microsoft.com/mssql/server:2017-CU11-ubuntu
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "password_1234"
      MSSQL_PID: "Developer"
    ports:
      - 1433:1433
    volumes:
      - mssql_data:/var/opt/mssql
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - ../backend:/backend
    env_file:
      - ../backend/.env
    healthcheck: 
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/"]
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
      - 5001:5000

    networks:
      - default

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile

    healthcheck: 
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5

    volumes:
      - ../frontend:/frontend
    
    networks:
      - default


volumes:
  mssql_data:
    driver: local